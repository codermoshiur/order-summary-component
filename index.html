<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="container container--hero">
          <div class="card">
            <img
              sizes="20.4375rem, (min-width: 48rem) 28.125rem"
              src="./assets/images/illustration-hero.svg"
              alt="illustration-hero"
              class="card__img-top"
            />
            <div class="card__body">
              <div class="card__content">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__copy">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </div>
              <div class="card__subscription">
                <img
                  src="./assets/images/icon-music.svg"
                  width="48"
                  height="48"
                  alt="Music"
                />
                <div class="card__plan">
                  <p class="card__plan-period">Annual Plan</p>
                  <span class="card__plan-price">$59.99/year</span>
                </div>
                <a href="./index.html" class="card__plan-switch">Change</a>
              </div>
              <a href="./index.html" class="card__btn">Proceed to Payment</a>
              <a href="./index.html" class="card__cancel-order">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
